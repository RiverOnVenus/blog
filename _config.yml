title: ROV的书屋 #Your awesome title
description: 书屋里面当然没有书啦
email: RiverOnVenus@gmail.com
baseurl: # the subpath of the site
url: https://rov.la # the base hostname & protocol for your site

permalink: /:year-:month/:title
timezone:

favicon: /assets/img/favicon.ico

google_analytics: #UA—XXXXXXXX-X
disqus_shortname: riveronvenus

user:
  name: RiverOnVenus
  pic: /assets/img/avatar.jpg
  picAlt: "RiverOnVenus"


 # job: a category-centric theme
 # aboutme: true # comment this out if you don't need the 'about' page.

plugins:
  - jekyll-include-cache
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

exclude:
  - README.md
  - LICENSE
  - github

defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      comment: true   

markdown_ext: "markdown,mkdown,mkdn,mkd,md"
markdown: kramdown 

# Filtering Content
show_drafts: null
limit_posts: 0
future:      false
unpublished: false
